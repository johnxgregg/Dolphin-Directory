<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Edit Contact</title>
</head>
<body>
    <h2>Dolphin Directory</h2>
    <nav>
        <h1>{{user.first_name}} {{user.last_name}}</h1>
        <div class="nav">
            <a href="/dashboard" class="home">Home</a>
            <a href="/logout" class="logout">Logout</a>
        </div>
    </nav>
    <form action="/update/contact" method="post" class="container_glass_2">
        {% with messages = get_flashed_messages(category_filter=["contact"]) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Invalid input</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <div>
            <input type="hidden" name="id" value={{edit.id}}>
            <div>
                <h2 class="update">Edit {{edit.name}}</h2>
                <div class="form2">
                    <div>
                        <input type="text" name="name" value="{{edit.name}}" class="edit_input" placeholder="Contact Name">
                    </div>
                    <div>
                        <input name="phone_number" value="{{edit.phone_number}}" class="edit_input" placeholder="Phone Number">
                    </div>
                    <div>
                        <input type="text" name="city" value="{{edit.city}}" class="edit_input" placeholder="City">
                    </div>
                    <div>
                        <input type="text" name="state" value="{{edit.state}}" class="edit_input" placeholder="State">
                    </div>
                    <!-- <div class="form-group">
                        <input type="checkbox" name="vip" value="{{edit.vip}}">
                        <label for="vip">VIP</label>
                    </div> -->
                </div>
                <input type="submit" value="Update" class="sign_in_button">
            </div>
        </div>
    </form>
</body>
</html>
