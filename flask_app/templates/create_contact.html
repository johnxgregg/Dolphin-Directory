<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Create Contact</title>
</head>
<body>
    <nav>
        <h1 class="text-center">Dolphin Directory</h1>
        <div class="nav">
            <a href="/dashboard" class="home">Home</a>
            <a href="/logout" class="logout">Logout</a>
        </div>
    </nav>
    <form action="/create/contact" method="post" class="container_glass_2">
        {% with messages = get_flashed_messages(category_filter=['contact']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Invalid Input</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <div>
            <div>
                <h2 class="create_new">Create New Contact</h2>
                <div class="form2">
                    <div>
                        <input type="text" name="name" class="create_input" placeholder="Name">
                    </div>
                    <div>
                        <input type="text" name="phone_number" class="create_input" placeholder="Phone Number">
                    </div>
                    <div>
                        <input type="text" name="city" class="create_input" placeholder="City">
                    </div>
                    <div>
                        <input type="text" name="state" class="create_input" placeholder="State">
                    </div>
                    <div>             
                        <label for="vip" class="create_vip">VIP</label>
                    </div>
                    <div class="yes_no">
                        ðŸŒŸ<input type="checkbox" name="vip" value="1">
                        <label for="1">Yes</label>
                    </div>
                    <div class="yes_no">
                        ðŸš« <input type="checkbox" name="vip" value="0">
                        <label for="0">No</label>
                    </div>
                </div>
                <br>
                <input type="submit" value="Create" class="sign_in_button">
            </div>
        </div>
    </form>
</body>
</html>
