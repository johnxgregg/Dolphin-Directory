<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <title>Document</title>
</head>
<body>
    <h1>Dolphin Directory</h1>
    <div class="login">
        <form action="/register" method="post" class="form">
            <h2>Register</h2>
            {% with messages = get_flashed_messages(category_filter=["register"]) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <strong>Invalid Credentials</strong>
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" class="input3">
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" class="input3">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" class="input3">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" class="input3">
            </div>
            <div>
                <label for="confirm">Confirm Password:</label>
                <input type="password" name="confirm" class="input3">
            </div>
            <input type="submit" value="Register" class="sign_in_button2">
        </form>
</body>
</html>
